name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd backend
          npm ci
          npx prisma generate

      - name: Build
        run: |
          cd backend
          npm run build

      - name: Run tests
        run: |
          cd backend
          npm test || echo "No tests yet"
